spring.application.name=LoginDemo

# Server configuration
# spring.datasource.url=YOUR_DATABASE_URL
# spring.datasource.username=YOUR_USERNAME
# spring.datasource.password=YOUR_PASSWORD
spring.datasource.url=jdbc:mysql://localhost:3306/login_demo?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.devtools.restart.additional-paths=src/main/resources,src/main/resources/static,src/main/resources/templates
